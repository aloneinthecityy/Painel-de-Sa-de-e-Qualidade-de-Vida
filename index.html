        function preencherTabela(dia) {
            const tabela = document.querySelector(`#tabela-${dia} tbody`);

                row.innerHTML = `

                    <td>${dia === 'dia1' ? aluno.estatura1 : aluno.estatura2}</td>
                    <td>${dia === 'dia1' ? aluno.peso1 : aluno.peso2}</td>
                    <td>${dia === 'dia1' ? aluno.imc1 : aluno.imc2}</td>
                    <td>${dia === 'dia1' ? aluno.pas1 : aluno.pas2}</td>
                    <td>${dia === 'dia1' ? aluno.pad1 : aluno.pad2}</td>

                `;
                tabela.appendChild(row);
            });
        }

        function calcularMediaGeral() {
            const medias = {
                estatura: { dia1: 0, dia2: 0 },
                peso: { dia1: 0, dia2: 0 },
                imc: { dia1: 0, dia2: 0 },
                pas: { dia1: 0, dia2: 0 },
                pad: { dia1: 0, dia2: 0 },
                fcrep: { dia1: 0, dia2: 0 }
            };

            let countDia1 = 0;
            let countDia2 = 0;

            alunos.forEach(aluno => {
                if (aluno.estatura1 > 0) {
                    medias.estatura.dia1 += aluno.estatura1;
                    medias.peso.dia1 += aluno.peso1;
                    medias.imc.dia1 += aluno.imc1;
                    medias.pas.dia1 += aluno.pas1;
                    medias.pad.dia1 += aluno.pad1;
                    medias.fcrep.dia1 += aluno.fcrep1;
                    countDia1++;
                }
                if (aluno.estatura2 > 0) {
                    medias.estatura.dia2 += aluno.estatura2;
                    medias.peso.dia2 += aluno.peso2;
                    medias.imc.dia2 += aluno.imc2;
                    medias.pas.dia2 += aluno.pas2;
                    medias.pad.dia2 += aluno.pad2;
                    medias.fcrep.dia2 += aluno.fcrep2;
                    countDia2++;
                }
            });

            for (let key in medias) {
                medias[key].dia1 /= countDia1;
                medias[key].dia2 /= countDia2;
            }

                <p>PAD (Dia 1): ${medias.pad.dia1.toFixed(2)}</p>
